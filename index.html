<!DOCTYPE html>
<html lang="es-419" dir="ltr">
<head>
    <meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Encriptador por Yadin Manrique</title>
</head>
<body>
    <header></header>
    <main>
    <div class="container">
        <div class="logo">
            <img class="logoImg" src="img/logo.svg" alt="logo">
            <h1 class="tittle">Encriptador de mensajes</h1>
        </div>
        <div class="left">
            <input type="text-input" id="texto1" type="text" placeholder="Ingrese el texto aquí">
        </div>
        <div class="right">
            <img id="imgDer" src="img/muneco.svg" alt="muneco">
            <h1 id="texto">Ningun mensaje fue encontrado.</h1>
            <textarea name="name" id="text2" cols="80" rows="8" placeholder="Ingrese el texto que desees encriptar o desencriptar."></textarea>
            <button id="copiar" type="button" name="button" onclick="copiarText()">Copiar!</button>
        </div>
        <div class="left-button">
            <img src="img/signo.png" id="signo" alt="signo"> 
            <p>Solo minúsculas y sin acentos.</p>
            <button type="button" id="btn-encriptar">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
    </main>
    <footer id="footer">
        <h5>Challenge by Yadin Manrique</h5>
    </footer>
    <script src="script.js"></script>
</body>
</html>
